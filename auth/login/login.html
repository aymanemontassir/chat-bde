<body>
    <div class="container">
        <header>
            <h2>Login</h2>
            <!-- border-bottom-style  -> heere -->

        <main>
            <div class="main-container">
                <form action="" method="post">
                    <div class="field">
                        <label for="Email">Email</label>

                    </div>
                    <div class="field">
                        <label for="password">Password</label>

                </form>
            </div>
        </main>
    </div>
